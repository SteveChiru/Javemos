<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM-客户关系管理</title>
</head>
<body>
    <!--查询栏-->
    <div>
        <label>客户管理</label>
    </div>
   <div>
       <label>客户名称</label>
       <input type="text" id="customerName" name="custName">
       <label>客户来源</label>
       <select id="customerFrom" name="custSource">
            <option value="">--请选择--</option>
       </select>
       <label>所属行业</label>
       <select id="custIndustory" name="custIndustory">
            <option value="">--请选择--</option>
       </select>
       <label>客户级别</label>
       <select id="custLevel" name="custLevel">
            <option value="">--请选择--</option>
       </select>
       <button>查询</button>
   </div>
    <hr>
    <!--信息展示栏-->
    <div>
        <div>客户信息列表</div>
        <div>
            <table >
                <thead>
                <th>ID</th>
                <th>客户名称</th>
                <th>客户来源</th>
                <th>客户所属行业</th>
                <th>客户级别</th>
                <th>固定电话</th>
                <th>手机</th>
                <th>操作</th>
                </thead>
                <tbody>
                <!--获取contorller发送的数据后进行处理-->
                <tr>
                    <td>
                        <a href="#" >修改</a>
                        <a href="#" >删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        //获取所有客户的信息
        function getAllCustomers(){
            //alert("获得所有用户信息");
            $.ajax({
                type:"get",
                url:"http://localhost:8080/customer/list.action",
                success:function (data) {
                   alert("获得用户信息待处理");
                }
            });
        }

        //页面加载完要执行的方法
        $(function () {
            getAllCustomers();
        });
    </script>
</body>
</html>
