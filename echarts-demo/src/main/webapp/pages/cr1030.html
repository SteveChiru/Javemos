<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <title>复利图</title>

    <!-- 引入echarts -->
    <script type="text/javascript" src="/js/echarts.min.js"></script>
</head>
<body style="height: 100%; margin: 0">
   <div id="container" style="height: 100%"></div>
   <script type="text/javascript">
        var myChart = echarts.init(document.getElementById("container"));
        var option = {
            title: {
                text: '复利图'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['5%','6%','7%','8%','9%','10%']
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['0','5','10','15','20','25','30']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name:'5%',
                    type:'line',
                    data:[1.00,1.28,1.63,2.08,2.65,3.39,4.32]
                },
                {
                    name:'6%',
                    type:'line',
                    data:[1.00,1.34,1.79,2.40,3.21,4.29,5.74]
                },
                {
                    name:'7%',
                    type:'line',
                    data:[1.00,1.40,1.97,2.76,3.87,5.43,7.61]
                },
                {
                    name:'8%',
                    type:'line',
                    data:[1.00,1.47,2.16,3.17,4.66,6.85,10.06]
                },
                {
                    name:'9%',
                    type:'line',
                    data:[1.00,1.54,2.37,3.64,5.60,8.62,13.27]
                },
                {
                    name:'10%',
                    type:'line',
                    data:[1.00,1.61,2.59,4.18,6.73,10.83,17.45]
                }
            ]
        };

        myChart.setOption(option);
   </script>
</body>
</html>
