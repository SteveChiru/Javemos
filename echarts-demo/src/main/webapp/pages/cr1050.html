<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <title>复利图</title>

    <!-- 引入echarts -->
    <script type="text/javascript" src="/js/echarts.min.js"></script>
</head>
<body style="height: 100%; margin: 0">
   <div id="container" style="height: 100%"></div>
   <script type="text/javascript">
        var myChart = echarts.init(document.getElementById("container"));
        var option = {
            title: {
                text: '复利图'
            },
            legend: {
                data:['5%','10%']
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['0','5','10','15','20','25','30','35','40','45','50']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name:'5%',
                    type:'line',
                    data:[1.00,1.28,1.63,2.08,2.65,3.39,4.32,5.52,7.04,8.99,11.47]
                },
                {
                    name:'10%',
                    type:'line',
                    data:[1.00,1.61,2.59,4.18,6.73,10.83,17.45,28.10,45.26,72.89,117.39]
                }
            ]
        };

        myChart.setOption(option);
   </script>
</body>
</html>
